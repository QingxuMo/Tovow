name: Sync to Gitee

on: [ push, delete, create ]

jobs:
  git-mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: wearerequired/git-mirror-action@v1
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GITEE_PRIVATE_KEY }}
        with:
          source-repo: 'https://github.com/QingxuMo/Tiviw'
          destination-repo: 'git@gitee.com:QingxuMo/tiviw.git'


